<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta ParkAuction</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script type="module" src="js/app.js"></script>
</head>
<body>
    <header>
        <div id="user-info"></div>
        <div id="g_id_onload"
             data-client_id="750135621005-akdhv1a9njtblhu962q9oppi4e253svo.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="icon"></div>
    </header>
    <main>
        <h1>Encuesta ParkAuction</h1>
        <form id="surveyForm">
            <label>1. ¿Con qué frecuencia tienes dificultades para encontrar aparcamiento?</label><br>
            <select name="frecuencia" id="frecuencia" required>
                <option value="">Selecciona una opción</option>
                <option value="Nunca">Nunca</option>
                <option value="Rara vez">Rara vez</option>
                <option value="A veces">A veces</option>
                <option value="Frecuentemente">Frecuentemente</option>
                <option value="Siempre">Siempre</option>
            </select><br><br>

            <label>2. ¿Cuánto tiempo sueles dedicar a buscar aparcamiento?</label><br>
            <select name="tiempo" id="tiempo" required>
                <option value="">Selecciona una opción</option>
                <option value="Menos de 5 minutos">Menos de 5 minutos</option>
                <option value="5-10 minutos">5-10 minutos</option>
                <option value="10-15 minutos">10-15 minutos</option>
                <option value="Más de 15 minutos">Más de 15 minutos</option>
            </select><br><br>

            <label>3. ¿Qué tan estresante consideras la experiencia de buscar aparcamiento?</label><br>
            <select name="estres" id="estres" required>
                <option value="">Selecciona una opción</option>
                <option value="Nada estresante">Nada estresante</option>
                <option value="Poco estresante">Poco estresante</option>
                <option value="Moderadamente estresante">Moderadamente estresante</option>
                <option value="Muy estresante">Muy estresante</option>
                <option value="Extremadamente estresante">Extremadamente estresante</option>
            </select><br><br>

            <button type="submit">Enviar</button>
        </form>
        <h1>Prueba de la Función getUserInfo</h1>
        <label for="tokenInput">Ingresa tu Bearer Token:</label>
        <input type="text" id="tokenInput" placeholder="Ingresa el token aquí" style="width: 100%; margin-bottom: 10px;">
        
        <button id="sendRequest" style="padding: 10px 20px; cursor: pointer;">Enviar Token</button>
        
        <h3>Respuesta del Servidor:</h3>
        <pre id="serverResponse" style="border: 1px solid #ccc; padding: 10px; background: #f9f9f9;"></pre>    
    </main>

    <script type="module">
        import { submitSurvey, handleCredentialResponse, getUserInfo } from './js/app.js';

        document.getElementById("surveyForm").addEventListener("submit", (e) => {
            e.preventDefault();

            const data = {
                frecuencia: document.getElementById("frecuencia").value,
                tiempo: document.getElementById("tiempo").value,
                estres: document.getElementById("estres").value,
            };

            submitSurvey(data);
        });

        getUserInfo().then(user => {
            if (user) {
                document.getElementById("user-info").innerText = `Usuario: ${user.displayName || user.email}`;
            }
        });

        window.handleCredentialResponse = handleCredentialResponse;
        document.getElementById('sendRequest').addEventListener('click', async () => {
            const token = document.getElementById('tokenInput').value.trim();
            
            if (!token) {
                alert('Por favor, ingresa un token válido.');
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:5001/my-test-auth-3b2be/us-central1/getUserInfo', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const responseData = await response.json();

                if (!response.ok) {
                    throw new Error(JSON.stringify(responseData));
                }

                document.getElementById('serverResponse').textContent = JSON.stringify(responseData, null, 2);
            } catch (error) {
                console.error('Error al hacer la solicitud:', error);
                document.getElementById('serverResponse').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
